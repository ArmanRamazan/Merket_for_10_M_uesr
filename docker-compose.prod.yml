# PROD: docker compose -f docker-compose.prod.yml up -d
# No volume mounts, multi-worker uvicorn, full monitoring stack
services:
  identity-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: identity
      POSTGRES_USER: identity
      POSTGRES_PASSWORD: ${IDENTITY_DB_PASSWORD:-identity}
    ports:
      - "5433:5432"
    volumes:
      - identity-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U identity"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  course-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: course
      POSTGRES_USER: course
      POSTGRES_PASSWORD: ${COURSE_DB_PASSWORD:-course}
    ports:
      - "5434:5432"
    volumes:
      - course-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U course"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  enrollment-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: enrollment
      POSTGRES_USER: enrollment
      POSTGRES_PASSWORD: ${ENROLLMENT_DB_PASSWORD:-enrollment}
    ports:
      - "5435:5432"
    volumes:
      - enrollment-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U enrollment"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  payment-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: payment
      POSTGRES_USER: payment
      POSTGRES_PASSWORD: ${PAYMENT_DB_PASSWORD:-payment}
    ports:
      - "5436:5432"
    volumes:
      - payment-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  notification-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: notification
      POSTGRES_USER: notification
      POSTGRES_PASSWORD: ${NOTIFICATION_DB_PASSWORD:-notification}
    ports:
      - "5437:5432"
    volumes:
      - notification-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notification"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  identity:
    build:
      context: .
      dockerfile: deploy/docker/identity.Dockerfile
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://identity:${IDENTITY_DB_PASSWORD:-identity}@identity-db:5432/identity
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --workers 4
    depends_on:
      identity-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/docs')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  course:
    build:
      context: .
      dockerfile: deploy/docker/course.Dockerfile
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: postgresql://course:${COURSE_DB_PASSWORD:-course}@course-db:5432/course
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002 --workers 4
    depends_on:
      course-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/docs')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  enrollment:
    build:
      context: .
      dockerfile: deploy/docker/enrollment.Dockerfile
    ports:
      - "8003:8003"
    environment:
      DATABASE_URL: postgresql://enrollment:${ENROLLMENT_DB_PASSWORD:-enrollment}@enrollment-db:5432/enrollment
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8003 --workers 4
    depends_on:
      enrollment-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8003/docs')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  payment:
    build:
      context: .
      dockerfile: deploy/docker/payment.Dockerfile
    ports:
      - "8004:8004"
    environment:
      DATABASE_URL: postgresql://payment:${PAYMENT_DB_PASSWORD:-payment}@payment-db:5432/payment
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8004 --workers 4
    depends_on:
      payment-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8004/docs')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  notification:
    build:
      context: .
      dockerfile: deploy/docker/notification.Dockerfile
    ports:
      - "8005:8005"
    environment:
      DATABASE_URL: postgresql://notification:${NOTIFICATION_DB_PASSWORD:-notification}@notification-db:5432/notification
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8005 --workers 4
    depends_on:
      notification-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8005/docs')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  seed:
    build:
      context: .
      dockerfile: deploy/docker/seed.Dockerfile
    environment:
      IDENTITY_DB_URL: postgresql://identity:${IDENTITY_DB_PASSWORD:-identity}@identity-db:5432/identity
      COURSE_DB_URL: postgresql://course:${COURSE_DB_PASSWORD:-course}@course-db:5432/course
      ENROLLMENT_DB_URL: postgresql://enrollment:${ENROLLMENT_DB_PASSWORD:-enrollment}@enrollment-db:5432/enrollment
      PAYMENT_DB_URL: postgresql://payment:${PAYMENT_DB_PASSWORD:-payment}@payment-db:5432/payment
      NOTIFICATION_DB_URL: postgresql://notification:${NOTIFICATION_DB_PASSWORD:-notification}@notification-db:5432/notification
    depends_on:
      identity:
        condition: service_healthy
      course:
        condition: service_healthy
      enrollment:
        condition: service_healthy
      payment:
        condition: service_healthy
      notification:
        condition: service_healthy
    profiles:
      - seed

  prometheus:
    image: prom/prometheus:v2.51.0
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    volumes:
      - ./deploy/docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      - identity
      - course
      - enrollment
      - payment
      - notification
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.0
    ports:
      - "3000:3000"
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      GF_AUTH_DISABLE_LOGIN_FORM: "true"
    volumes:
      - ./deploy/docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./deploy/docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

  locust:
    build:
      context: .
      dockerfile: deploy/docker/locust.Dockerfile
    ports:
      - "8089:8089"
    environment:
      IDENTITY_URL: http://identity:8001
      COURSE_URL: http://course:8002
      ENROLLMENT_URL: http://enrollment:8003
      PAYMENT_URL: http://payment:8004
    depends_on:
      identity:
        condition: service_healthy
      course:
        condition: service_healthy
      enrollment:
        condition: service_healthy
      payment:
        condition: service_healthy
    profiles:
      - loadtest

volumes:
  identity-db-data:
  course-db-data:
  enrollment-db-data:
  payment-db-data:
  notification-db-data:
  prometheus-data:
  grafana-data:
